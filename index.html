<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Experience the ultimate login page with Roronoa Zoro's theme and a stunning video background." />
  <meta name="keywords" content="Login, Zoro, Roronoa Zoro, Video Background, Stylish Login Page" />
  <meta name="author" content="Your Name" />
  <meta property="og:title" content="Login Page - Roronoa Zoro Theme" />
  <meta property="og:description" content="A visually stunning login page featuring Roronoa Zoro's theme and a captivating video background." />
  <meta property="og:image" content="path/to/preview-image.jpg" />
  <meta property="og:url" content="https://yourwebsite.com" />
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:title" content="Login Page - Roronoa Zoro Theme" />
  <meta name="twitter:description" content="Check out this stylish login page with a Roronoa Zoro theme and video background." />
  <meta name="twitter:image" content="path/to/preview-image.jpg" />
  <title>Login Page</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- Video Background -->
  <video class="bg-video" autoplay muted loop>
    <source src="RORONOA ZORO.mp4" type="video/mp4" />
    Your browser does not support the video tag.
  </video>

  <!-- Login Form -->
  <div class="login-box">
    <h2>Login</h2>
    <form id="loginForm">
      <div class="input-group">
        <label for="username">Username</label>
        <input type="text" id="username" required />
      </div>
      <div class="input-group">
        <label for="password">Password</label>
        <input type="password" id="password" required />
      </div>
      <div class="options">
        <label><input type="checkbox" /> Remember Me</label>
        <a href="#">Forgot Password?</a>
      </div>
      <button type="submit">Login</button>
      <div class="bottom-text">
        Don't have an account? <a href="#">Register</a>
      </div>
    </form>
  </div>

  <script src="script.js"></script>
</body>
</html>
